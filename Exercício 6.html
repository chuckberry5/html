<!DOCTYPE html>
<html lang="pt-br">

<!-- Solicitar um número para o usuário e informar se o número é múltiplo de 5 -->

<head> 
<meta charset="UTF-8">
<title>Exercício 6</title>
</head>

<body> 

<h2> Exercício 6 </h2>
<p id="demo"></p>

<script> 
var numero = prompt(" Digite um número: ");

if (numero %5 == 0){
	alert("Número é múltiplo de 5!");
	} else {
		alert("Número NÃO é múltiplo de 5!");
		}

</script>
</body>
