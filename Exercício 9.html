<p id="demo"></p>

<script type="text/javascript"> 
var a = Number(prompt("Digite o primeiro Nº: "));
var b = Number(prompt("Digite o segundo Nº: "));
var c = Number(prompt("Digite o terceiro Nº: "));

	if(a > b && a > c){
			document.write("\t\t O Primeiro número é o maior. ");
		}
      
  	else if(b > a && b > c){
			document.write("\t\t O Segundo número é o maior. ");
		}
     
	else if(c > a && c > b){
			document.write("\t\t O Terceiro número é o maior. ");
		}
      
	 else {
		
	 }


</script>
