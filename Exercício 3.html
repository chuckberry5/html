<!DOCTYPE html>
<html lang="pt-br">

<head> 
<!-- Solicitar um número para um usuário e informar se o número é par ou ímpar. -->

<meta charset="UTF-8">
<title>Exercício 3</title>
</head>

<body>
<h2>Exercício 3</h2>

<p id= 'demo'></p>

<script>{
var resto = prompt(" Indique um número ");


document.getElementById('demo').innerHTML = "Número escolhido foi: " +resto+ ".";

if (resto %2 == 0){
	alert(" O número é par");
		} else {
			alert(" O número é impar");

	}
}

</script>
</body>
</html>
