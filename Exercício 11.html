<!-- Faça um programa que, a partir das medidas dos lados de um retângulo, lidos via teclado,
calcule a área e o perímetro deste retângulo. Lembre-se que: A = a.b P = 2.a + 2.b -->
<body> 

<h2> Exercício 11 </h2>
<p id="demo"></p>

<script> 
var a = prompt("Digite a medida do lado (A) ");
var b = prompt("Digite a medida do lado (B) ");
var area = (a * b);
var perimetro = ((2 * a) + (2 * b));
document.write("A área do retângulo é de: ", area);
document.write("<br>");
document.write("O perímetro do retângulo é de: ", perimetro);

</script>
</body>
